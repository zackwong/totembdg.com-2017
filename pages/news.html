---
layout: pages
permalink: /news/
category: news
title: News
keywords: 
description: 
---
<div class="bg-dark">
  <div class="container padding-top-40 padding-btm-40">
    <h1 class="font-size-25 text-black font-weight-500 margin-btm-30">{{ page.title }}</h1>{% for post in site.categories["news"] %}
    <div class="bg-white img-rounded margin-btm-30">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
          <a href="{{ site.url }}{{ post.url }}"><img src="{{ site.url }}/images/news/{{ post.image }}.jpg" class="img-responsive img-rounded center-block" alt="{{ post.title }}"></a>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 padding-40">
          <p class="font-size-25 text-black font-weight-500"><a href="{{ site.url }}{{ post.url }}" class="hover-color-black">{{ post.title }}</a></p>
          <p class="margin-btm-20">{{ post.date | date:"%d %b %Y" }}</p>
          <p>{{ post.description }}</p>
          <a href="{{ site.url }}{{ post.url }}" class="btn btn-white btn-radius margin-top-20">Read More</a>
        </div>
      </div>
    </div>{% endfor %}
  </div>
</div>
